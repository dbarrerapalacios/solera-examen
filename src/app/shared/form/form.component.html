<form  [formGroup]="form" (ngSubmit)="send()">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h4>Servicio</h4>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"   formControlName="title"  class="form-control">
      </div>
      <div class="form-group">
        <label>Descripción</label>
        <input type="text"  formControlName="description"  class="form-control">
      </div>
      <div class="form-group">
        <label>Categoría</label>
        <select class="form-control"  formControlName="id_category" >
          <option *ngFor="let item of categories" [value]="item.id">{{item.title}}</option>
        </select>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-outline-success" [disabled]="!form.valid">Guardar</button>
      <button type="button" (click)="cancel()" class="btn btn-outline-danger">Cancelar</button>
    </div>
  </div>
</form>
